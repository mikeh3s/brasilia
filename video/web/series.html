    <link rel="stylesheet" type="text/css" href="../../common/css/public.css">
    <link rel="stylesheet" type="text/css" href="../css/video.css">


    <script type="text/javascript" src="../../common/js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="../../common/js/jquery.hongdian.js"></script>
    <script type="text/javascript" src="../../common/js/base/base.js"></script>

<body>
<div id="" class="container">
    <!-----------------顶部logo-------------------->
    <div class="header">
        <div class='menu-btn'></div>
        <div class='center-block header-center'>
            <img class='img-responsive' src='../../common/image/top_logo.png'/>
        </div>
    </div>

    <!-----------------一级菜单-------------------->
    <div  id="video_ad_div"  class="main_menu">
        <ul class="nav menu-ul">
            <script type="text/javascript">
                /*获取一级菜单*/
                getMenu('04');
            </script>
        </ul>
    </div>

    <!-----------------广告位-------------------->
    <div class="slide-ad">
        <div id="VideoAdSlide1" class="swiper-container">
            <div class="news-wrapper swiper-wrapper">
                <script type="text/javascript">
                    getAd('VideoAdSlide1');//获取01号广告位
                </script>
            </div>
        </div>
        <div class="pagination-news"></div>
    </div>

    <!-----------------二级菜单-------------------->
    <div class="tabs-navbar">
        <ul>
            <script type="text/javascript">
                generate_videoSecMenu(mid);//获取二级菜单 //Obtener el menú secundario
            </script>
        </ul>
    </div>
    <!-----------------影音列表-------------------->
    <!-- Lista de videos -->
    <!-- Friends -->
    <div id="0403_1514399400011" onclick="openFriends()" class="col-xs-6 col-sm-3 content-cell video-type-item" item="0403" name="undefined">
      <div class="video-img">
      </div>
        <img style="height:257px;width:174px;" class="img-responsive" src="../image/posterSerie/serie1/serie1poster.jpg">
      <div class="movie_title">The Big Bang Theory</div>
    </div>
    <!-- supercampeones -->
    <div id="0403_1514399400011" onclick="openSuper()" class="col-xs-6 col-sm-3 content-cell video-type-item" item="0403" name="undefined">
      <div class="video-img">
      </div>
        <img style="height:257px;width:174px;" class="img-responsive" src="../image/posterSerie/serie2/serie2poster.jpg">

    </div>
    <!-- pirry -->
    <div id="0403_1514399400011" onclick="openPirry()" class="col-xs-6 col-sm-3 content-cell video-type-item" item="0403" name="undefined">

        <img style="height:257px;width:174px;" class="img-responsive" src="../image/posterSerie/serie3/serie3poster.jpg">
      </div>
      <div class="movie_title">F.R.I.E.N.D.S</div>
    </div>
    <!-- la tele letal -->
    <div id="0403_1514399400011" onclick="openLatele()" class="col-xs-6 col-sm-3 content-cell video-type-item" item="0403" name="undefined">
      <div class="video-img">
        <img style="height:257px;width:174px;" class="img-responsive" src="../image/posterSerie/serie4/serie4poster.jpg">
      </div>
      <div class="movie_title">Los Simpsons</div>
    </div>

</div>
